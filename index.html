<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas></canvas>
    <div id="color-options">
      <div
        class="color-option"
        data-color="#1abc9c"
        style="background-color: #1abc9c"
      ></div>
      <div
        class="color-option"
        data-color="#3498db"
        style="background-color: #3498db"
      ></div>
      <div
        class="color-option"
        data-color="#34495e"
        style="background-color: #34495e"
      ></div>
      <div
        class="color-option"
        data-color="#27ae60"
        style="background-color: #27ae60"
      ></div>
      <div
        class="color-option"
        data-color="#8e44ad"
        style="background-color: #8e44ad"
      ></div>
      <div
        class="color-option"
        data-color="#f1c40f"
        style="background-color: #f1c40f"
      ></div>
      <div
        class="color-option"
        data-color="#e74c3c"
        style="background-color: #e74c3c"
      ></div>
      <div
        class="color-option"
        data-color="#95a5a6"
        style="background-color: #95a5a6"
      ></div>
      <div
        class="color-option"
        data-color="#d35400"
        style="background-color: #d35400"
      ></div>
      <div
        class="color-option"
        data-color="#bdc3c7"
        style="background-color: #bdc3c7"
      ></div>
      <div
        class="color-option"
        data-color="#2ecc71"
        style="background-color: #2ecc71"
      ></div>
      <div
        class="color-option"
        data-color="#e67e22"
        style="background-color: #e67e22"
      ></div>
    </div>
    <button id="draw-button">Draw</button>
    <button id="fill-or-stroke">Stroke Draw</button>
    <button id="text-button">Text</button>
    <button id="text__fill-or-stroke-button">Fill Text</button>
    <button id="eraser-button">Eraser</button>
    <button id="destroy-button">Destroy</button>
    <label for="line-width">
      Line width
      <input
        type="range"
        id="line-width"
        min="1"
        max="20"
        value="5"
        step="0.5"
      />
    </label>
    <label for="text-size">
      Text Size
      <input
        type="number"
        id="text-size"
        min="15"
        max="100"
        step="5"
        value="30"
      />
    </label>
    <select id="font-weight">
      <option value="bold" style="font-weight: bold">Bold</option>
      <option value="lighter" style="font-weight: lighter">Lighter</option>
    </select>
    <input type="color" id="line-color" />
    <label for="text-input">
      Write Text and Click Canvas
      <input type="text" id="text-input" />
    </label>

    <script src="./app.js"></script>
  </body>
</html>
